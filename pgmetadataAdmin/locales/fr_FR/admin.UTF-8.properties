error.bad_profile.html=<p class="error">Erreur : les paramètres d'accès à la base de données PgMetadata ne sont pas corrects. \
Le module PgMetadata ne peut pas être utilisé. Corrigez ces paramètres s'il vous plait.</p>

error.ok_profile_no_view.html=<p class="error">Erreur : PgMetadata ne trouve pas la vue DCAT \
(pgmetadata.v_dataset_as_dcat) dans la base de données indiquée dans l'accès PgMetadata.</p> \
<p>Utilisez le plugin QGIS pour créer la vue, ou modifiez les paramètres d'accès à la base PgMetadata si la vue existe déjà.</p>

error.no_profile_no_view.html=<p class="error">Erreur : PgMetadata ne trouve pas la vue DCAT \
(pgmetadata.v_dataset_as_dcat) dans la base de données de Lizmap.</p> \
<p>Utilisez le plugin QGIS pour créer la vue, \
ou configurez un accès PostgreSQL pour PgMetadata si la vue existe dans une autre base.</p>

error.no_database.html=<p class="error">Erreur : PgMetadata ne trouve pas de base de données PostgreSQL. \
Le module PgMetadata ne peut pas être utilisé.</p> \
<p>Créez un accès à la base de PgMetadata, qui doit comporter une vue (pgmetadata.v_dataset_as_dcat) \
créée avec le plugin QGIS.</p>

