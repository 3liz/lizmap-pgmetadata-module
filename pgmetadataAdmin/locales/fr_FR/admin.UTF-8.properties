error.ok_profile_no_view.html=<p class="error">Erreur : PgMetadata ne trouve pas la vue DCat \
dans la base de données indiqués dans l'accès PgMetadata.</p>\
<p>Utilisez le plugin Qgis pour créer la vue, ou modifiez les paramètres d'accès à la base PgMetadata si la vue existe déjà.</p>

error.no_profile_no_view.html=<p class="error">Erreur : PgMetadata ne trouve pas la vue DCat \
dans la base de données de Lizmap.</p><p>Utilisez le plugin Qgis pour créer la vue, \
