error.no_database.html=<p class="error">Erreur : PgMetadata ne trouve pas de base de données Postgresql. \
PgMetadata ne peut être utilisé.</p>\
<p>Créez un accès à la base de PgMetadata, qui doit comporter une vue créez avec le plugin Qgis.</p>

